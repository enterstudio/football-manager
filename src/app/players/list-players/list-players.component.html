<p>
  list-players works!
</p>

<ul>
  <li>
    FirstName: <input type="text" [(ngModel)]="newPlayer.firstName"/> 
    LastName: <input type="text" [(ngModel)]="newPlayer.lastName"/> 
    Birth: <input type="date" [(ngModel)]="newPlayer.birth"/> 
    Position: <input type="text" [(ngModel)]="newPlayer.position"/> 
    <button (click)="addPlayer()">Add</button>
  </li>
  <li *ngFor="let player of players; let i = index;">
    #{{player.id}} {{player.firstName}} {{player.lastName}} / {{player.position}} <button (click)="deletePlayer(player.id)">Delete</button>
  </li>
</ul>
